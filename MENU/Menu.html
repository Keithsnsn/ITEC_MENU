<!DOCTYPE html>
<html>
<head>
    <title>Sales Tracker</title>
    <link rel="stylesheet" type="text/css" href="Menu.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Sales Tracker</h1>
        <form action="Menu_Data.php" class="form-fieldset" method="post">
            <div>
                <label for="goods-type" class="form-label">Type of Goods:</label>
                <select name="goods-type" class="form-input" id="goods-type">
                    <option value="Foods">Foods</option>
                    <option value="Buns">Buns</option>
                    <option value="Beverages">Beverages</option>
                </select>
            </div>
            <div>
                <label for="item-name" class="form-label">Item Name:</label>
                <select name="item-name" class="form-input" id="item-name">
                    <optgroup label="Snacks">
                        <option value="Takoyaki">Takoyaki</option>
                        <option value="Dumplings">Dumplings</option>
                        <option value="Nachos">Nachos</option>
                        <option value="Siomai">Siomai</option>
                    </optgroup>
                    <optgroup label="Buns">
                        <option value="Classic Burger">Classic Burger</option>
                        <option value="Burger w/ cheese">Burger w/ cheese</option>
                        <option value="Burger Overload">Burger Overload</option>
                        <option value="Classic Hotdog Sandwich">Classic Hotdog Sandwich</option>
                        <option value="Hotdog Sandwich Overload">Hotdog Sandwich Overload</option>
                    </optgroup>
                    <optgroup label="Milktea">
                        <option value="Chocolate Milktea">Chocolate Milktea</option>
                        <option value="Okinawa Milktea">Okinawa Milktea</option>
                        <option value="Dark Chocolate">Dark Chocolate</option>
                        <option value="Choco Kisses Milktea">Choco Kisses Milktea</option>
                        <option value="Thai Milktea">Thai Milktea</option>
                        <option value="Wintermelon Milktea">Wintermelon Milktea</option>
                    </optgroup>
                    <optgroup label="Fruit Tea">
                        <option value="Blueberry">Blueberry</option>
                        <option value="Strawberry">Strawberry</option>
                        <option value="Lychee">Lychee</option>
                        <option value="Green Apple">Green Apple</option>
                        <option value="Mango">Mango</option>
                    </optgroup>
                    <optgroup label="Fruit Soda">
                        <option value="Blue Lemonade">Blue Lemonade</option>
                        <option value="Blueberry">Blueberry</option>
                        <option value="Strawberry">Strawberry</option>
                        <option value="Mango">Mango</option>
                        <option value="Green Apple">Green Apple</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" name="quantity" class="form-input" id="quantity" oninput="calculateTotal()">
            </div>
            <div>
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" class="form-input" id="price" oninput="calculateTotal()">
            </div>
            <div>
                <label for="total" class="form-label">Total:</label>
                <input type="number" name="total" class="form-input" id="total" disabled>
            </div>
            <div>
                <input type="submit" value="Submit" class="form-button">
            </div>
        </form>
    </div>
    
    <script>
        function calculateTotal() {
            var quantity = parseFloat(document.getElementById('quantity').value);
            var price = parseFloat(document.getElementById('price').value);
            var total = quantity * price;
            if (!isNaN(total)) {
                document.getElementById('total').value = total.toFixed(2);
            } else {
                document.getElementById('total').value = '';
            }
        }
    </script>
</body>
</html>
